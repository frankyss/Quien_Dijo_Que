<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quién dijo qué</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header id="#header">

    </header>
    <section class="container">
        <div id="game" class="flex-colum flex-center">
            
            <section id="hud">
                <div class="hud-item">
                    <div id="progressText-hud-prefix">
                        <p id="progressText" class="hud-prefix">Preguntas</p>
                        <div id="progressBar">
                            <div class="progressBarFull"></div>
                        </div>    
                    </div>
                </div>
                <div id="tempo">
                    <p id="tempoText" class="hud-prefix"></p>
                    <iframe src="https://giphy.com/embed/Mliueouehmpag" width="100" height="100" frameBorder="0" class="giphy-timer" allowFullScreen></iframe>
                </div>
                <div class="hud-item" id="scoreDiv">
                    <div class="scoreDiv">
                        <h1 class="hud-main-text" id="score">0</h1>
                        <p id="scoreText" class="hud-prefix">Score</p>
                    </div>
                    
                </div>
            </section>
            <h1 id="question"> ¿Quien dijo esto?</h1>
            
            <div id="choices">
                <div class="choice-container">
                    <img id="img1" class="choice-prefix" src="./img/Rajoy.jpg">
                    <div class="choice-div">
                        <h3 class="choice-text" data-number="1">M. Rajoy</h3>
                    </div>
                    
                </div>    
                
                <div class="choice-container">
                    <img id="img2" class="choice-prefix" src="./img/Vader.jpg">
                    <h3 class="choice-text" data-number="2">Darth Vader</h3>
                </div>
            </div>
            <div class="gif">
                <iframe src="https://giphy.com/embed/Mliueouehmpag" width="400" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
            
        </div>

    </section>
    <footer id="#footer">
    </footer>
    <script src="./js/game.js"></script>
</body>
</html>
